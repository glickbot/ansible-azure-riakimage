- local_action: file path="{{ansible_env['PWD']}}/keys" state=directory
- local_action: shell echo "\n\n\n\n\n\n\n" | openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout azure.key -out azure.pem chdir={{ansible_env['PWD']}}/keys creates={{ansible_env['PWD']}}/keys/azure.key
- local_action: file path="{{ansible_env['PWD']}}/keys/azure.key" mode=0600
- local_action: command openssl  x509 -outform der -in azure.pem -out azure.cer chdir={{ansible_env['PWD']}}/keys creates={{ansible_env['PWD']}}/keys/azure.cer
